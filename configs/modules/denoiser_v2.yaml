denoiser:
  target: mld.models.architectures.mld_denoiser.MldDenoiserV2
  params:
    latent_dim: ${model.latent_dim}
    alpha: 1
    ff_size: 1024
    num_layers: 9
    num_heads: 4
    dropout: 0.1
    normalize_before: false
    norm_eps: 1e-5
    activation: 'gelu'
    flip_sin_to_cos: true
    position_embedding: 'learned'
    freq_shift: 0
    text_dim: 768
    text_fusion_layers: 4
    time_dim: 768
    time_ff_dim: 3072
